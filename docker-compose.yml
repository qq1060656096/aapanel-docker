version: "3"

services:
  aapanel:
    build: 
      context: ./bin/aapanel
    container_name: "aapanel-webserver"
    privileged: true
    command: sh -c "cp /www/path-on-host/nginx/* /www/server/panel/vhost/nginx"
    ports:
      - "${AAPANEL_PORT}:7800"
      - "${WEBSERVER_HOST_PORT}:80"
      - "${WEBSERVER_SECURE_HOST_PORT}:443"
      - "${PHPMYADMIN_PORT}:888"
      - "${REDIS_PORT}:6379"
    volumes: 
      - ${WEBSITE_DATA}:/www/wwwroot
      - ${WEBSITE_LOG}:/www/wwwlogs
      - ./path-on-host:/www/path-on-host
      - ${AAPANEL_DIR}/dev/shm/nginx-cache/wp:/dev/shm/nginx-cache/wp
